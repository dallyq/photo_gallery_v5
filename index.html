    <link rel="stylesheet" href="css/styles.css">

<body>

    <input type="text" id="searchBar" placeholder="Search">

    <main>
        <div class="gallery">
            <a href="photos/thumbnails/01.jpg" data-lightbox="gallery" data-caption="Hay Bales <br> I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/thumbnails/01.jpg" alt="First image"> 
            </a>

            <a href="photos/thumbnails/02.jpg" data-lightbox="gallery" data-caption="Lake <br> The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/thumbnails/02.jpg" alt="Second image">
            </a>

            <a href="photos/thumbnails/03.jpg" data-lightbox="gallery" data-caption="Canyon <br> I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/thumbnails/03.jpg" alt="Third image">
            </a>

            <a href="photos/thumbnails/04.jpg" data-lightbox="gallery" data-caption="Iceberg <br> It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                <img src="photos/thumbnails/04.jpg" alt="Fourth image">
            </a>

            <a href="photos/thumbnails/05.jpg" data-lightbox="gallery" data-caption="Desert <br> The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/thumbnails/05.jpg" alt="Fifth image">
            </a>

            <a href="photos/thumbnails/06.jpg" data-lightbox="gallery" data-caption="Fall <br> Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photos/thumbnails/06.jpg" alt="Sixth image">
            </a>

            <a href="photos/thumbnails/07.jpg" data-lightbox="gallery" data-caption="Plantation <br> I drove past this plantation yesterday, everything is so green!">
                <img src="photos/thumbnails/07.jpg" alt="Seventh image">
            </a>

            <a href="photos/thumbnails/08.jpg" data-lightbox="gallery" data-caption="Dunes <br> My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photos/thumbnails/08.jpg" alt="Eighth image">
            </a>

            <a href="photos/thumbnails/09.jpg" data-lightbox="gallery" data-caption="Countryside Lane <br> We enjoyed a quiet stroll down this countryside lane.">
                <img src="photos/thumbnails/09.jpg" alt="Ninth image">
            </a>

            <a href="photos/thumbnails/10.jpg" data-lightbox="gallery" data-caption="Sunset <br> Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photos/thumbnails/10.jpg" alt="Tenth image">
            </a>

            <a href="photos/thumbnails/11.jpg" data-lightbox="gallery" data-caption="Cave <br> I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photos/thumbnails/11.jpg" alt="Eleventh image">
            </a>

            <a href="photos/thumbnails/12.jpg" data-lightbox="gallery" data-caption="Bluebells <br> I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="photos/thumbnails/12.jpg" alt="Twelth image">
            </a>
